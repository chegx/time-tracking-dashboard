<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Time tracking dashboard | Frontend Mentor</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <article class="card-user">
      <div class="profile">
        <img class="avatar" src="images/image-jeremy.png" alt="avatar">
        <div>
          <h1 class="heading">Report for</h1>
          <p class="user-name">Jeremy Robson</p>
        </div>
      </div>
      <fieldset class="btn-group">
        <div>
          <input type="radio" id="btn-daily" name="period" value="daily">
          <label for="btn-daily">Daily</label>
        </div>
        <div>
          <input type="radio" id="btn-weekly" name="period" value="weekly" checked>
          <label for="btn-weekly">Weekly</label>
        </div>
        <div>
          <input type="radio" id="btn-monthly" name="period" value="monthly">
          <label for="btn-monthly">Monthly</label>
        </div>
      </fieldset>
    </article>

    <section id="allCards"> 
  </section>

  </main> 

  <script type="module" src="script.js"></script>
</body>
</html>
